<!-- не использую для таблиц плагина datatables, т.к. в нём есть функция печати -->
{% extends 'base.html' %} <!-- наследуемся(вставка в base блока content) от основного шаблона base.html (верх,основа,футер) -->
{% load static %} <!-- обращаемся в каталог static где наши jpg и css -->


{% block content %}

<div class="container">
    <div class="jumbotron">
        <h3 class="text-center" id="print-title">Справочник наименования валют</h3>
    </div>

    <!-- datatables -->
    <div id="print-tables">
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>id</th>
            <th>Валюта</th>
            <th>Символ</th>
            <th>Активный</th>
            <th>Создан</th>
            <th>Изменен</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tfoot>
        <tr>

        </tr>
        </tfoot>
    </table>
    </div>
    <br>
    <div class="text-left">
        <!-- функция callPrint() из table_name_currency.js -->
        <form onclick="javascript:callPrint();" method="post">{% csrf_token %}
            <button  class="btn btn-success btn-md" >Печать</button>
        </form>

    </div>
</div>


{% endblock %}

{% block js_stuff %}

<!-- Подключаем скрипт для таблицы БД наименования валют плагина datatables.net -->

<script src="{% static 'js/table_name_currency.js' %}"></script>

{% endblock js_stuff %}
